<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Admin Home</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <div class="container">
        <h1 class="mt-5">Product List</h1>
        <a type="button" class="btn btn-outline-primary" th:href="@{~/product/add}">Add Volunteer</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Volunteer name</th>
                    <th>Day</th>
                    <th>Location</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>

            <tbody>
                <tr th:each="Volunteers : ${}">
                    <td th:text="${user.volunteerName}"></td>
                    <td th:text="${day}"></td>
                    <td th:text="${location}"></td>
                    <td th:text="|â‚± ${product.price}|"></td>
                    <td>
                        <a href class="btn btn-outline-primary" th:href="@{~/product/{id}(id=${product.id})}">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
